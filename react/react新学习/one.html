<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="like">喜欢</button>
    <button type="button" id="myBtn">这是一个按钮</button>

    <form action="localhost:8080" id="myForm">
        <p>这是一个表单</p>
        <input type="checkbox" name="多学1" id="check">
    </form>
    <input type="submit" value="submit">
    <script>
        var likeBtn = document.getElementById('like');
        likeBtn.addEventListener('click', function(){
            if (likeBtn.innerHTML == "已赞") {
                likeBtn.innerHTML = '喜欢';
                likeBtn.style.color = 'black';
            } else {
                likeBtn.innerHTML = '已赞';
                likeBtn.style.color = 'red';
            }
            
        })
    </script>
    
</body>
</html>
